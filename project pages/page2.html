<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZooMagazin</title>
    <link rel="stylesheet" href="/css/page2.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="scrollbar" id="scrollbar"></div>
      <div class="products" id="productContainer"></div>
    </main>
    <footer></footer>
    <script>
      let products = [
        {
          id: 1,
          name: "Корм PetJet сухой для собак",
          price: 2879,
          category: "Корм",
          image: "/img/korm.jpg",
          description: "Сухой корм для собак с говядиной",
        },
        {
          id: 2,
          name: "Масло лососевое для кошек",
          price: 869,
          category: "Витамины",
          image: "/img/oil.jpg",
          description: "Масло лососевое для кошек от фирмы PetJet",
        },
        {
          id: 3,
          name: "Ошейник",
          price: 499,
          category: "Аксессуары",
          image: "/img/osheinik.jpg",
          description: "Ошейник для собак нейлоновый",
        },
        {
          id: 4,
          name: "Клетка для грызунов",
          price: 1299,
          category: "Клетки",
          image: "/img/kletka.jpg",
          description: "Клетка для мелких грызунов двухэтажная. 40 Х 80 Х 60",
        },
        {
          id: 1,
          name: "Корм PetJet сухой для собак",
          price: 2879,
          category: "Корм",
          image: "/img/korm.jpg",
          description: "Сухой корм для собак с говядиной",
        },
        {
          id: 2,
          name: "Масло лососевое для кошек",
          price: 869,
          category: "Витамины",
          image: "/img/oil.jpg",
          description: "Масло лососевое для кошек от фирмы PetJet",
        },
        {
          id: 3,
          name: "Ошейник",
          price: 499,
          category: "Аксессуары",
          image: "/img/osheinik.jpg",
          description: "Ошейник для собак нейлоновый",
        },
        {
          id: 4,
          name: "Клетка для грызунов",
          price: 1299,
          category: "Клетки",
          image: "/img/kletka.jpg",
          description: "Клетка для мелких грызунов двухэтажная. 40 Х 80 Х 60",
        },
      ];
      function formatPrice(price) {
        return price.toLocaleString("ru-RU") + " ₽";
      }
      function createProductCard(product) {
        return `
<div class="card">
<img src="${product.image}" alt="${product.name}">
<h3>${product.name}</h3>
<p>${product.description}</p>
<div class="price">${formatPrice(product.price)}</div>
<button class="btn" onclick="addToCart()">Заказать</button>
</div>
`;
      }
      function createScrollbar(category) {
        return `
<button class="razdel" onclick="filterProducts('${category}')">${category}</button>
`;
      }

      function addToCart() {
        alert("Товар добавлен в корзину!");
      }

      function renderProducts(filteredProducts = products) {
        let productHTML = filteredProducts
          .map(function (product) {
            return createProductCard(product);
          })
          .join("");
        document.getElementById("productContainer").innerHTML = productHTML;
      }

      function renderRazdel() {
        const categories = [
          ...new Set(products.map((product) => product.category)),
        ];
        let razdelHTML = categories
          .map(function (category) {
            return createScrollbar(category);
          })
          .join("");
        document.getElementById("scrollbar").innerHTML = razdelHTML;
      }

      function filterProducts(category) {
        const filteredProducts = products.filter(
          (product) => product.category === category
        );
        renderProducts(filteredProducts);
      }

      renderProducts();
      renderRazdel();
    </script>
  </body>
</html>
