<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZooMagazin</title>
    <link rel="stylesheet" href="/css/page2.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="scrollbar" id="scrollbar"></div>
      <div class="products" id="productContainer"></div>
    </main>
    <footer></footer>

    <!-- Модальное окно -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <img src="" alt="" class="modal-image" />
          <div class="modal-details">
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <div class="modal-price"></div>
            <button class="modal-order-button">Заказать</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let products = [
        {
          id: 1,
          name: "Корм PetJet сухой для собак",
          price: 2879,
          category: "Корм",
          image: "/img/korm.jpg",
          description: "Сухой корм для собак с говядиной",
        },
        {
          id: 2,
          name: "Масло лососевое для кошек",
          price: 869,
          category: "Витамины",
          image: "/img/oil.jpg",
          description: "Масло лососевое для кошек от фирмы PetJet",
        },
        {
          id: 3,
          name: "Ошейник",
          price: 499,
          category: "Аксессуары",
          image: "/img/osheinik.jpg",
          description: "Ошейник для собак нейлоновый",
        },
        {
          id: 4,
          name: "Клетка для грызунов",
          price: 1299,
          category: "Клетки",
          image: "/img/kletka.jpg",
          description: "Клетка для мелких грызунов двухэтажная. 40 Х 80 Х 60",
        },
        {
          id: 5,
          name: "Корм PetJet сухой для собак",
          price: 2879,
          category: "Корм",
          image: "/img/korm.jpg",
          description: "Сухой корм для собак с говядиной",
        },
        {
          id: 6,
          name: "Масло лососевое для кошек",
          price: 869,
          category: "Витамины",
          image: "/img/oil.jpg",
          description: "Масло лососевое для кошек от фирмы PetJet",
        },
        {
          id: 7,
          name: "Ошейник",
          price: 499,
          category: "Аксессуары",
          image: "/img/osheinik.jpg",
          description: "Ошейник для собак нейлоновый",
        },
        {
          id: 8,
          name: "Клетка для грызунов",
          price: 1299,
          category: "Клетки",
          image: "/img/kletka.jpg",
          description: "Клетка для мелких грызунов двухэтажная. 40 Х 80 Х 60",
        },
      ];

      function formatPrice(price) {
        return price.toLocaleString("ru-RU") + " ₽";
      }

      function createProductCard(product) {
        return `
              <div class="product-wrapper" data-product-id="${product.id}">
                <div class="card">
                  <img src="${product.image}" alt="${
          product.name
        }" loading="lazy">
                  <h3>${product.name}</h3>
                  <p>${product.description}</p>
                  <div class="price">${formatPrice(product.price)}</div>
                  <button class="btn">Подробнее</button>
                </div>
              </div>
              `;
      }

      function createScrollbar(category) {
        return `
                <button class="razdel" onclick="filterProducts('${category}')">${category}</button>
              `;
      }

      function renderProducts(filteredProducts = products) {
        let productHTML = filteredProducts
          .map(function (product) {
            return createProductCard(product);
          })
          .join("");
        document.getElementById("productContainer").innerHTML = productHTML;
        const productWrappers = document.querySelectorAll(".product-wrapper");
        productWrappers.forEach((wrapper) => {
          wrapper.addEventListener("click", () => {
            const productId = parseInt(wrapper.dataset.productId); // Получаем ID товара
            openModal(productId); // Открываем модальное окно
          });
        });
      }

      function renderRazdel() {
        const categories = [
          ...new Set(products.map((product) => product.category)),
        ];
        let razdelHTML = categories
          .map(function (category) {
            return createScrollbar(category);
          })
          .join("");
        document.getElementById("scrollbar").innerHTML = razdelHTML;
      }

      function filterProducts(category) {
        const filteredProducts = products.filter(
          (product) => product.category === category
        );
        renderProducts(filteredProducts);
      }

      // Получаем модальное окно
      const modal = document.getElementById("productModal");

      // Функция для открытия модального окна и заполнения данными
      function openModal(productId) {
        const product = products.find((p) => p.id === productId);

        if (product) {
          document.querySelector(".modal-image").src = product.image;
          document.querySelector(".modal-image").alt = product.name; // Добавляем alt
          document.querySelector(".modal-title").textContent = product.name;
          document.querySelector(".modal-description").textContent =
            product.description;
          document.querySelector(".modal-price").textContent = formatPrice(
            product.price
          );
          modal.style.display = "block";
        } else {
          console.error("Product not found with id:", productId);
        }
      }

      // Получаем кнопку закрытия
      const closeBtn = document.querySelector(".modal .close");

      // Обработчик закрытия модального окна по крестику
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Обработчик закрытия модального окна при клике вне его
      window.addEventListener("click", (event) => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });

      renderProducts();
      renderRazdel();
    </script>
  </body>
</html>
